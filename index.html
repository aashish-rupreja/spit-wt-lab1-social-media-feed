<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Social Media Feed</title>
  </head>
  <body>
    <div id="feed-container">
      <div class="post-container">
        <div class="user-info">
          <div class="profile-pic">
            <img src="/assets/profile-pics/1.jpeg" />
          </div>
          <div class="user-name">eric.the.explorer</div>
        </div>
        <hr />
        <div class="post"><img src="/assets/posts/1.jpg" /></div>
        <hr />
        <div class="interaction-container">
          <div class="like">
            <img
              class="icon"
              src="/assets/icons/heart-svgrepo-com.svg"
              alt=""
            />
          </div>
          <div class="comment">
            <img
              class="icon"
              src="/assets/icons/comment-1-svgrepo-com.svg"
              alt=""
            />
          </div>
          <div class="share">
            <img
              class="icon"
              src="/assets/icons/share-svgrepo-com.svg"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="break"><hr /></div>

      <div class="post-container">
        <div class="user-info">
          <div class="profile-pic">
            <img src="/assets/profile-pics/2.jpeg" />
          </div>
          <div class="user-name">mountain.climber.miranda</div>
        </div>
        <hr />
        <div class="post"><img src="/assets/posts/2.jpg" /></div>
        <hr />
        <div class="interaction-container">
          <div class="like">
            <img
              class="icon"
              src="/assets/icons/heart-svgrepo-com.svg"
              alt=""
            />
          </div>
          <div class="comment">
            <img
              class="icon"
              src="/assets/icons/comment-1-svgrepo-com.svg"
              alt=""
            />
          </div>
          <div class="share">
            <img
              class="icon"
              src="/assets/icons/share-svgrepo-com.svg"
              alt=""
            />
          </div>
        </div>
      </div>

      <div class="break"><hr /></div>

      <div class="post-container">
        <div class="user-info">
          <div class="profile-pic">
            <img src="/assets/profile-pics/3.jpeg" />
          </div>
          <div class="user-name">nature.lover.nate</div>
        </div>
        <hr />
        <div class="post"><img src="/assets/posts/3.jpg" /></div>
        <hr />
        <div class="interaction-container">
          <div class="like">
            <img
              class="icon"
              src="/assets/icons/heart-svgrepo-com.svg"
              alt=""
            />
          </div>
          <div class="comment">
            <img
              class="icon"
              src="/assets/icons/comment-1-svgrepo-com.svg"
              alt=""
            />
          </div>
          <div class="share">
            <img
              class="icon"
              src="/assets/icons/share-svgrepo-com.svg"
              alt=""
            />
          </div>
        </div>
        <div class="break"><hr /></div>
      </div>
    </div>
  </body>
</html>
